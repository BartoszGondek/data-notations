<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>
        
        <label for="date_of_birth">Date of birth:</label><br>
        <input type="date" id="birthday" name="birthday"><br><br>

        <label for="place_of_birth">Place of birth:</label><br>
        <input type="text" id="place" name="place"><br><br>
        
        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <input type="checkbox" id="ilness1" name="ilness1" value="Cough">
        <label for="ilness1"> I have a cough</label><br>
        <input type="checkbox" id="ilness2" name="ilness2" value="Headache">
        <label for="ilness2"> I have a headache</label><br>
        <input type="checkbox" id="ilness3" name="ilness3" value="Somachache">
        <label for="ilness3"> I have a stomachache</label><br><br>
        
        <button type="button">Ok</button>
        <button type="button">Cancel</button>

        <label for="w3review">Review of W3Schools:</label>

        <textarea id="w3review" name="w3review" rows="4" cols="50">
        At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
        </textarea>
    </form>
</body>
</html>
