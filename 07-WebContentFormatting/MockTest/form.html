<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <h1 class="center">Form Page</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="input-field" placeholder="Enter your name">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email">
            <br><br>
            <label for="dropdown">Choose an option:</label>
            <select id="dropdown" name="dropdown">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
            <br><br>
            <button type="submit" class="btn green">Save</button>
            <button type="reset" class="btn green">Cancel</button>
        </form>
    </main>
</body>
</html>
